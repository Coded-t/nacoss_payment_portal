<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method - NACOS Payment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2em;
            font-weight: 300;
        }
        .fee-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #007bff;
        }
        .fee-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .fee-amount {
            font-size: 1.8em;
            font-weight: bold;
            color: #28a745;
        }
        .payment-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        @media (max-width: 768px) {
            .payment-options {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .option {
                padding: 15px;
            }
            .option-label {
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 2em;
            }
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            button {
                width: 100%;
                padding: 15px;
            }
        }
        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: #007bff;
        }
        .option input {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .option-label {
            font-size: 1.1em;
            font-weight: 500;
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        button {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40,167,69,0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40,167,69,0.4);
        }
        .back {
            background: linear-gradient(45deg, #6c757d, #495057);
        }
        .back:hover {
            background: linear-gradient(45deg, #5a6268, #343a40);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Payment Method</h2>
        <div class="fee-info">
            <div class="fee-name">{{ fee_name }}</div>
            <div class="fee-amount">â‚¦{{ amount }}</div>
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="amount" value="{{ amount }}">
            <input type="hidden" name="fee_name" value="{{ fee_name }}">
            <div class="payment-options">
                <label class="option">
                    <input type="radio" name="method" value="card" required>
                    <span class="option-label">Credit/Debit Card<br><small>(Coming Soon)</small></span>
                </label>
                <label class="option">
                    <input type="radio" name="method" value="bank_transfer" required>
                    <span class="option-label">Bank Transfer</span>
                </label>
            </div>
            <div class="buttons">
                <button type="submit">Proceed to Payment</button>
                <a href="{% url 'dues' %}"><button type="button" class="back">Back</button></a>
            </div>
        </form>
    </div>
</body>
</html>
