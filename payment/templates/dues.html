<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dues - NACOS Payment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            max-width: 900px;
            width: 100%;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 0.2s both;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        @media (max-width: 768px) {
            .fees-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .fee-card {
                padding: 15px;
            }
            .fee-name {
                font-size: 1.1em;
            }
            .fee-amount {
                font-size: 1.4em;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 2em;
            }
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            button {
                width: 100%;
                padding: 15px;
            }
        }
        .fee-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            animation: bounceIn 0.6s ease-out both;
            animation-delay: calc(var(--i) * 0.1s);
        }
        .fee-card:nth-child(1) { --i: 1; }
        .fee-card:nth-child(2) { --i: 2; }
        .fee-card:nth-child(3) { --i: 3; }
        .fee-card:nth-child(4) { --i: 4; }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .fee-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            border-color: #007bff;
        }
        .fee-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .fee-amount {
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
            animation: pulse 2s infinite;
        }
        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,123,255,0.5);
            animation: none;
        }
        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(0,123,255,0.3); }
            50% { box-shadow: 0 4px 20px rgba(0,123,255,0.5); }
            100% { box-shadow: 0 4px 15px rgba(0,123,255,0.3); }
        }
        .back {
            background: linear-gradient(45deg, #6c757d, #495057);
        }
        .back:hover {
            background: linear-gradient(45deg, #5a6268, #343a40);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Fee to Pay</h2>
        <div class="fees-grid">
            {% for fee in fees %}
            <div class="fee-card" onclick="selectFee('{{ fee.name }}', {{ fee.amount }})">
                <div class="fee-name">{{ fee.name }}</div>
                <div class="fee-amount">â‚¦{{ fee.amount }}</div>
            </div>
            {% endfor %}
        </div>
        <div class="buttons">
            <a href="{% url 'dashboard' %}"><button class="back">Back to Dashboard</button></a>
        </div>
    </div>
    <script>
        function selectFee(name, amount) {
            window.location.href = "{% url 'payment_method' %}?fee=" + encodeURIComponent(name) + "&amount=" + amount;
        }
    </script>
</body>
</html>
